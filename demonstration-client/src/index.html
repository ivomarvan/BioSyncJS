<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstration Client</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #main-content { display: flex; }
        #menu-column { flex: 1; }
        #canvas-column { flex: 2; }
        .slider-bar { margin-bottom: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="../img/icon100x100.png" width="30" height="30" class="d-inline-block align-top" alt="">
            BioSyncJS
        </a>
    </nav>

    <div id="main-content">
        <div id="menu-column">
            <!-- Collapsible for Connection Settings -->
            <div class="slider-bar">
                <h5 data-toggle="collapse" data-target="#connection-settings-content" aria-expanded="true" aria-controls="connection-settings-content" style="cursor:pointer;">Connection Settings</h5>
                <div id="connection-settings-content" class="collapse show">
                    <select id="connection-type" class="form-control">
                        <option value="socket">Socket</option>
                        <option value="usb">USB</option>
                        <option value="lib">Library</option>
                    </select>
                    <div id="socket-settings" style="display: none;">
                        <input type="text" class="form-control mt-2" id="socket-address" placeholder="Enter socket address" value="ws://localhost:8080">
                    </div>
                    <div id="usb-settings" style="display: none;">
                        <select class="form-control mt-2" id="usb-ports">
                            <!-- USB ports will be populated dynamically -->
                        </select>
                    </div>
                </div>
            </div>
    
            <!-- Collapsible for Camera Settings -->
            <div class="slider-bar">
                <h5 data-toggle="collapse" data-target="#camera-settings-content" aria-expanded="false" aria-controls="camera-settings-content" style="cursor:pointer;">Camera</h5>
                <div id="camera-settings-content" class="collapse">
                    <select id="camera-selection" class="form-control">
                        <option value="front">Front Camera</option>
                        <option value="back">Back Camera</option>
                    </select>
                </div>
            </div>
            <!-- More slider-bars will be added here -->
        </div>
        <div id="canvas-column">
            <canvas id="output-canvas"></canvas>
        </div>
    </div>
    <button id="set-configuration" class="btn btn-primary" style="margin-top: 20px;">Set</button>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#connection-type').change(function() {
                switch ($(this).val()) {
                    case 'socket':
                        $('#socket-settings').show();
                        $('#usb-settings').hide();
                        break;
                    case 'usb':
                        $('#socket-settings').hide();
                        $('#usb-settings').show();
                        break;
                    default:
                        $('#socket-settings').hide();
                        $('#usb-settings').hide();
                        break;
                }
            });
        });
    </script>
</body>
</html>
